<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/validator.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Male-Fashion Đăng | Đăng Ký</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="register-form">
            <h3 class="heading">Thành viên chưa đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Đỗ Công Ban" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: emailname@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Địa Chỉ</label>
                <input id="address" name="address" rules="required" type="text" placeholder="Ghi rõ số nhà, tên đường" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input id="phone" name="phone" rules="required" type="text" placeholder="" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirm" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirm" name="password_confirm" type="password" placeholder="VD: Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            
            <button class="form-submit">Đăng ký</button>
        </form>
    </div> 

    <script src="./assets/js/validator.js"></script>

    <script>
        Validator('#register-form')
    </script>
</body>
</html>
