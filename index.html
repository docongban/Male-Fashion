<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Male-Fashion</title>
</head>
<body>
    <div class="app">

        <!-- Header Top -->
        <div class="header__top">
            <div class="grid wide">
                <div class="header__top__group">
                    <div class="header__top__left">
                        <span class="header__top__left--policy">Free shipping, 30-day return or refund guarantee.</span>
                    </div>
                    <div class="header__top__right">
                        <div class="header__top__right--sign">
                            <a href="#" class="header__top__right--sign-link">SIGN IN</a>
                        </div>
                        <div class="header__top__right--faqs">
                            <a href="#" class="header__top__right--faqs-link">FAQS</a>
                        </div>
                        <div class="header__top__right--money">
                            <span class="header__top__right--money-selected">USD</span>
                            <i class="fas fa-chevron-down"></i>
                            <ul class="header__top__right--money-list">
                                <li class="header__top__right--money-item">USD</li>
                                <li class="header__top__right--money-item">EUR</li>
                                <li class="header__top__right--money-item">VND</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
